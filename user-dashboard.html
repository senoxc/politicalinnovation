<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Political Innovation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        User Dashboard
    </header>
    <div class="container">
        <div class="section">
            <h2>Upload Your Data</h2>
            <form id="dataUploadForm">
                <label for="dataFile">Upload Phone Numbers (CSV):</label>
                <input type="file" id="dataFile" name="dataFile" accept=".csv" required>
                <label for="message">Choose a Message to Send:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
